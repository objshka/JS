<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
               <span class="navbar-brand mb-0 h1"
                     th:text="${user.getEmail} + '  with role:  ' + ${user.getUserRole}">
               </span>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-primary float-end ">logout</button>
            </form>
        </div>
    </nav>
</header>
<div class="row no-gutters ">
    <nav id="sidebarMenu" class="col-md-2 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-2">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">
                        Admin
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/user">
                        User
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container col-10">
    <div class="tab-content bg-light" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="adminPage" role="tabpanel"
             aria-labelledby="adminTab">
            <div class="d-flex align-content-center flex-wrap">
                <h2>Admin panel</h2>
            </div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab"
                            data-bs-toggle="tab" data-bs-target="#home"
                            type="button" role="tab"
                            aria-controls="home" aria-selected="true">Users table
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="newUserTab"
                            data-bs-toggle="tab" data-bs-target="#newUser"
                            type="button" role="tab" aria-controls="profile" aria-selected="false">New User
                    </button>
                </li>
            </ul>
            <!--Сама табличка-->
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="container">
                        <table class="table table-striped table-bordered table-hover caption-top">
                            <caption><p class="fw-bold">All users</p></caption>
                            <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Имя</th>
                                <th scope="col">Фамилия</th>
                                <th scope="col">Возраст</th>
                                <th scope="col">Email</th>
                                <th scope="col">Никнейм</th>
                                <th scope="col">Роль</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">

                                <td th:text="${user.getId()}"></td>
                                <td th:text="${user.getName()}"></td>
                                <td th:text="${user.getLastName()}"></td>
                                <td th:text="${user.getAge()}"></td>
                                <td th:text="${user.getEmail()}"></td>
                                <td th:text="${user.getUsername()}"></td>
                                <td th:text="${user.getUserRole}"></td>

                                <td>
                                    <button type="button" class="btn btn-info text-light" data-bs-toggle="modal"
                                            th:data-bs-target="${'#editModal'+user.id}"
                                            th:data-row="${user}">Edit
                                    </button>

                                    <div aria-hidden="true" aria-labelledby="editModalLabel" id="editModal"
                                         tabindex="-1" class="modal fade" th:id="${'editModal'+user.id}">
                                        <form th:method="PATCH" th:action="@{/admin/updateUser}" th:object="${user}">
                                            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h1 class="modal-title fs-5" id="edit">Edit user</h1>
                                                        <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>

                                                    <div class="modal-body">
                                                        <div class="text-center">
                                                            <label for="idEdit" class="col-form-label"><b>ID</b></label>
                                                            <input type="text" th:value="${user.id}" name="id"
                                                                   class="col-form-label form-control text-center"
                                                                   id="idEdit" readonly/>
                                                        </div>

                                                        <div class="text-center">
                                                            <label for="nameEdit"
                                                                   class="col-form-label"><b>Имя</b></label>
                                                            <input type="text"
                                                                   th:value="${user.name}"
                                                                   name="name"
                                                                   class="form-control text-center" id="nameEdit"/>
                                                        </div>

                                                        <div class="text-center">
                                                            <label for="lastNameEdit"
                                                                   class="col-form-label"><b>Фамилия</b></label>
                                                            <input type="text"
                                                                   th:value="${user.lastName}"
                                                                   name="lastName"
                                                                   class="form-control text-center" id="lastNameEdit"/>
                                                        </div>

                                                        <div class="text-center">
                                                            <label for="emailEdit"
                                                                   class="col-form-label"><b>Email</b></label>
                                                            <input type="text"
                                                                   th:value="${user.email}"
                                                                   name="email"
                                                                   class="form-control text-center" id="emailEdit"/>
                                                        </div>

                                                        <div class="text-center">
                                                            <label for="ageEdit"
                                                                   class="col-form-label"><b>Возраст</b></label>
                                                            <input type="text"
                                                                   th:value="${user.age}"
                                                                   name="age"
                                                                   class="form-control text-center" id="ageEdit"/>
                                                        </div>

                                                        <div class="text-center">
                                                            <label for="usernameEdit"
                                                                   class="col-form-label"><b>Никнейм</b></label>
                                                            <input type="text"
                                                                   th:value="${user.username}"
                                                                   name="username"
                                                                   class="form-control text-center" id="usernameEdit"/>
                                                        </div>

                                                        <div class="text-center">
                                                            <label for="passEdit"
                                                                   class="col-form-label"><b>Пароль</b></label>
                                                            <input type="password"
                                                                   name="password"
                                                                   class="form-control text-center" id="passEdit"
                                                                   required minlength="2" maxlength="20"/>
                                                        </div>

                                                        <div class="text-center">
                                                            <label class="col-form-label font-weight-bold"><b>Role</b></label>
                                                            <select class="form-control text-center" name="roles"
                                                                    multiple size="2">
                                                                <option th:each="role : ${allRoles}"
                                                                        th:value="${role.id}"
                                                                        th:text="${role.toString()}">
                                                                </option>
                                                            </select>
                                                        </div>

                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="submit" class="btn btn-primary">
                                                            Обновить
                                                        </button>
                                                        <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal">
                                                            Закрыть
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                </td>
                                <td>
                                    <button class="btn btn-danger" data-bs-toggle="modal"
                                            th:data-bs-target="${'#delModal'+ user.id}"
                                            th:data-row="${user}">Delete
                                    </button>

                                    <div aria-hidden="true" aria-labelledby="delModal" id="delModal"
                                         tabindex="-1" class="modal fade" th:id="${'delModal'+user.id}">
                                        <form th:method="DELETE" th:action="@{admin/deleteUser}"
                                              th:object="${user.id}">
                                            <div class="modal-dialog modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h1 class="modal-title fs-5" id="delModalLabel">Delete user</h1>
                                                        <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>

                                                    <div class="modal-body">

                                                        <div class="text-center">
                                                            <label for="idDelete"
                                                                   class="col-form-label"><b>ID</b></label>
                                                            <input type="text"
                                                                   th:value="${user.id}"
                                                                   name="id"
                                                                   class="form-control text-center"
                                                                   id="idDelete" readonly/>
                                                        </div>

                                                        <div class="text-center">
                                                            <label for="nameDelete"
                                                                   class="col-form-label"><b>Имя</b></label>
                                                            <input type="text"
                                                                   th:value="${user.name}"
                                                                   name="name"
                                                                   class="form-control text-center"
                                                                   id="nameDelete" readonly/>
                                                        </div>

                                                        <div class="text-center">
                                                            <label for="lastNameDelete"
                                                                   class="col-form-label"><b>Фамилия</b></label>
                                                            <input type="text"
                                                                   th:value="${user.lastName}"
                                                                   name="lastName"
                                                                   class="form-control text-center"
                                                                   id="lastNameDelete" readonly/>
                                                        </div>

                                                        <div class="text-center">
                                                            <label for="emailDelete"
                                                                   class="col-form-label"><b>Email</b></label>
                                                            <input type="text"
                                                                   th:value="${user.email}"
                                                                   name="email"
                                                                   class="form-control text-center"
                                                                   id="emailDelete" readonly/>
                                                        </div>

                                                        <div class="text-center">
                                                            <label for="usernameDelete"
                                                                   class="col-form-label"><b>Никнейм</b></label>
                                                            <input type="text"
                                                                   th:value="${user.username}"
                                                                   name="username"
                                                                   class="form-control text-center"
                                                                   id="usernameDelete" readonly/>
                                                        </div>

                                                        <div class="text-center">
                                                            <label for="rolesDelete" class="col-form-label"><b>Role</b></label>
                                                            <input type="text"
                                                                   th:value="${user.roles}"
                                                                   name="roles"
                                                                   class="form-control text-center"
                                                                   id="rolesDelete" readonly/>
                                                        </div>
                                                    </div>

                                                    <div class="modal-footer">
                                                        <button type="submit"
                                                                class="btn btn-danger">Удалить
                                                        </button>
                                                        <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal">Закрыть
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="newUserTab">
                    <div class="container d-flex flex-column justify-content-center align-items-center w-100">
                        <div class="row col-sm-10 text-center">
                            <h4>Add new user</h4>
                        </div>
                        <form th:method="POST" th:action="@{/admin/createNewUser}" th:object="${user}">
                            <div class="text-center">
                                <label for="idNew" class="col-form-label"><b>ID</b></label>
                                <input type="text" name="id"
                                       class="form-control text-center" id="idNew" readonly/>
                            </div>

                            <div class="text-center">
                                <label for="nameNew" class="col-form-label"><b>Имя</b></label>
                                <input type="text" name="name"
                                       class="form-control text-center" id="nameNew"/>
                            </div>
                            <div class="text-center">
                                <label for="lastNameNew" class="col-form-label"><b>Фамилия</b></label>
                                <input type="text" name="lastName"
                                       class="form-control text-center" id="lastNameNew"/>
                            </div>
                            <div class="text-center">
                                <label for="ageNew" class="col-form-label"><b>Возраст</b></label>
                                <input type="text" name="age"
                                       class="form-control text-center" id="ageNew"/>
                            </div>

                            <div class="text-center">
                                <label for="emailNew" class="col-form-label"><b>Email</b></label>
                                <input type="email" name="email"
                                       class="form-control text-center" id="emailNew"/>
                            </div>

                            <div class="text-center">
                                <label for="usernameNew" class="col-form-label"><b>Никнейм</b></label>
                                <input type="username" name="username"
                                       class="form-control text-center" id="usernameNew"/>
                            </div>
                            <div class="text-center">
                                <label for="passNew" class="col-form-label"><b>Пароль</b></label>
                                <input type="password" name="password"
                                       class="form-control text-center" id="passNew"/>
                            </div>

                            <div class="mb-3 text-center">
                                <label class="container-fluid" for="rolesNew"><b>Role</b></label>
                                <select id="rolesNew" class="form-select col-md-5"
                                        name="roles" multiple="" size="2">
                                    <option value="2">ROLE_ADMIN</option>
                                    <option selected="selected" value="1">ROLE_USER</option>
                                </select>
                            </div>

                            <div class="d-grid col-6 mx-auto">
                                <input type="submit" class="btn btn-success" value="Add new user"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="userPage" role="tabpanel" aria-labelledby="userPageTab">
            <div class="container">
                <div class="d-flex align-content-center flex-wrap" style="height: 100px">
                    <h1 class="display-3">User information-page</h1>
                </div>
                <table class="table table-striped table-bordered table-hover caption-top">
                    <caption><p class="fw-bold">About user</p></caption>
                    <thead class="table-while">
                    <tr>
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Email</th>
                        <th>Никнейм</th>
                        <th>Пароль</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.age}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.password}"></td>
                        <td th:text="${user.roles}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
