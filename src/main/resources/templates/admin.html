<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>AdminPage</title>
</head>
<body>
<h1>Table of Users</h1>
<table class="table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Email</th>
        <th>Никнейм</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td>
            <form th:action="@{/admin/{id}(id=${user.getId()})}" target="_self">
                <button>Перейти на страницу пользователя</button>
            </form>
            <form th:action="@{/admin/{id}/edit_user(id=${user.getId()})}" target="_self">
                <button>Обновить данные</button>
            </form>
            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                <button>Удалить пользователя</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>
<div sec:authorize="hasAuthority('ROLE_ADMIN')">
    <form action="/admin/addNewUser" target="_self">
        <button>Добавить нового пользователя</button>
    </form>
</div>
<br>
<form th:action="@{/logout}" method="post">
    <button type="submit">logout</button>
</form>
</body>
</html>
